<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <header>

      <h1 style="padding-left:670px; margin-top:20px">Welcome</h1>
  
    </header>
    <div class="container">
      <div class="row">

        
    <div class="col-4" style="margin-left: 450px; margin-top: 150px;">
      <form>
    <small>Username</small>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>      
    <small>Password</small>
    <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
        <button type="button" class="btn btn-success btn-lg" style="position:absolute; top:70px ; margin-left:170px; border-radius: 12px;" id="giris" ">Login</button>
    </div>
  </form>
      </div>
     
    
   
    </div>
    
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="to" style="position: absolute; top: 20px;  margin-left: 1000px;" >
      <div class="toast-header">
        <img src="https://img.cppng.com/download/2020-06/6-2-success-png-image.png" class="rounded me-2" alt="..." style="width: 15px;height: 15px;">
        <strong class="me-auto">Kayıt Oluşturuldu</strong>
        <small></small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Kayıt Başarılı... Anasayfaya Yönlendiriliyorsunuz
      </div>
    </div>



    </div>
    



 
    <script src="app.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
